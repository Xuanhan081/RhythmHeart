<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container-fluid">
            <h1 class="logo"><a href="#"><img src="image/Ritum logo.png" alt="ritum"></a></h1>
        </div>
    </nav>
    <section id="chart">
        <div class="container container-lg">
            <div class="row g-2">
                <div class="col-md-4">
                    <div class="p-3 border rhy-dashboard">
                        <h4>心跳<br><span>Heart Rate</span></h4>
                        <h2>00</h2>
                        <div class="rhy-icon">
                            <img src="image/heart.png" alt="heartRate">
                            <p>bpm</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border rhy-dashboard">
                        <h4>心率<br>變異<br><span>RMSSD</span></h4>
                        <h2>00</h2>
                        <div class="rhy-icon">
                            <img src="image/cardiogram.png" alt="RMSSD">
                            <p>ms</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border rhy-dashboard">
                        <h4>呼吸<br><span>Respiration<br>Rate</span></h4>
                        <h2>00</h2>
                        <div class="rhy-icon">
                            <img src="image/inhale.png" alt="Respiration Rate">
                            <p>time/min</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border rhy-dashboard">
                        <h4>前血壓<br><span>Pre-BP</span></h4>
                        <h2>00<br><span>/00</span></h2>
                        <div class="rhy-icon">
                            <img src="image/pre-bp.png" alt="Pre-BP">
                            <p>mmHg</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border rhy-dashboard">
                        <h4>後血壓<br><span>Post-BP</span></h4>
                        <h2>00<br><span>/00</span></h2>
                        <div class="rhy-icon">
                            <img src="image/post-bp.png" alt="Post-BP">
                            <p>mmHg</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border rhy-dashboard">
                        <h4>壓力<br><span>Pressure</span></h4>
                        <h2>Low</h2>
                        <div class="rhy-icon">
                            <img src="image/smile.png" alt="heartRate">
                            <p>bpm</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="radar">
        <div id="radar-container">
            <canvas id="radarChart"></canvas>
        </div>
    </section>
    <section id="dashboard">
        <div class="container container-md">
            <div class="row g-4">
                <div class="col-md-4 card panel-index" id="index-bp">
                    <label for="" class="card-head">血壓指標</label>
                    <div class="card-body">
                        <div class="graph">
                            <div class="knob_data">Number
                                <span class="txt_smaller">%</span>
                            </div>
                            <svg class="graph_media" width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                            <!-- 背景圓 -->
                            <circle cx="133" cy="133" r="120" stroke="#eee" stroke-width="16" fill="none" />
                            <!-- 進度圓 -->
                            <circle class="progress-ring" cx="133" cy="133" r="120" stroke="var(--blue)" stroke-width="16"
                                    fill="none" stroke-linecap="round"
                                    stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 card panel-index" id="index-bve">
                    <label for="" class="card-head">血管彈性</label>
                    <div class="card-body">
                        <div class="graph">
                            <div class="knob_data">Number
                                <span class="txt_smaller">%</span>
                            </div>
                            <svg class="graph_media" width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                            <!-- 背景圓 -->
                            <circle cx="133" cy="133" r="120" stroke="#eee" stroke-width="16" fill="none" />
                            <!-- 進度圓 -->
                            <circle class="progress-ring" cx="133" cy="133" r="120" stroke="var(--blue)" stroke-width="16"
                                    fill="none" stroke-linecap="round"
                                    stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 card panel-index" id="index-p">
                    <label for="" class="card-head">壓力指標</label>
                    <div class="card-body">
                        <div class="graph">
                            <div class="knob_data">Number
                                <span class="txt_smaller">%</span>
                            </div>
                            <svg class="graph_media" width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                            <!-- 背景圓 -->
                            <circle cx="133" cy="133" r="120" stroke="#eee" stroke-width="16" fill="none" />
                            <!-- 進度圓 -->
                            <circle class="progress-ring" cx="133" cy="133" r="120" stroke="var(--blue)" stroke-width="16"
                                    fill="none" stroke-linecap="round"
                                    stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 card panel-index" id="index-bmb">
                    <label for="" class="card-head">身心平衡指標</label>
                    <div class="card-body">
                        <div class="graph">
                            <div class="knob_data">Number
                                <span class="txt_smaller">%</span>
                            </div>
                            <svg class="graph_media" width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                            <!-- 背景圓 -->
                            <circle cx="133" cy="133" r="120" stroke="#eee" stroke-width="16" fill="none" />
                            <!-- 進度圓 -->
                            <circle class="progress-ring" cx="133" cy="133" r="120" stroke="var(--blue)" stroke-width="16"
                                    fill="none" stroke-linecap="round"
                                    stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 card panel-index" id="index-na">
                    <label for="" class="card-head">神經活動指標</label>
                    <div class="card-body">
                        <div class="graph">
                            <div class="knob_data">Number
                                <span class="txt_smaller">%</span>
                            </div>
                            <svg class="graph_media" width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                            <!-- 背景圓 -->
                            <circle cx="133" cy="133" r="120" stroke="#eee" stroke-width="16" fill="none" />
                            <!-- 進度圓 -->
                            <circle class="progress-ring" cx="133" cy="133" r="120" stroke="var(--blue)" stroke-width="16"
                                    fill="none" stroke-linecap="round"
                                    stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
      <!-- ✅ 先載 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <!-- ✅ 最後載入 all.js，這時 Chart 與 canvas 都已準備好 -->
    <script src="static/js/all.js"></script>
</body>
</html>
