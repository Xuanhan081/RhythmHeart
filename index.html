<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Rhythm Heart</title>
</head>
<body>
    <nav>
        <div class="container-fluid bg-white">
            <img src="image/ttmd.jpg" class="logo" alt="ttmd">
            <img src="image/rhythmheart-logo-text.png" class="text-logo" alt="rhythmheart-logo">
        </div>
    </nav>
    <section id="chart" class="section">
        <div class="container container-lg">
            <div class="row g-2 g-lg-3">
                <div class="col-lg-4 col-md-6 col-6">
                    <div class="p-3 border rhy-dashboard">
                        <h4>心跳<br><span>Heart<br>Rate</span></h4>
                        <h2>83</h2>
                        <div class="rhy-icon">
                            <img src="image/heart.png" alt="heart Rate">
                            <p>bpm</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-6">
                    <div class="p-3 border rhy-dashboard">
                        <h4>心率<br>變異<br><span>RMSSD</span></h4>
                        <h2>120</h2>
                        <div class="rhy-icon">
                            <img src="image/cardiogram.png" alt="RMSSD">
                            <p>ms</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-6">
                    <div class="p-3 border rhy-dashboard">
                        <h4>呼吸<br><span>Breathing<br>Rate</span></h4>
                        <h2>13</h2>
                        <div class="rhy-icon">
                            <img src="image/inhale.png" alt="Respiration Rate">
                            <p>breaths<br>/min</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-6">
                    <div class="p-3 border rhy-dashboard">
                        <h4>前測<br>血壓<br><span>Pre-BP</span></h4>
                        <h2>135<br><span>/90</span></h2>
                        <div class="rhy-icon">
                            <img src="image/pre-bp.png" alt="Pre-BP">
                            <p>mmHg</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-6">
                    <div class="p-3 border rhy-dashboard">
                        <h4>後測<br>血壓<br><span>Post-BP</span></h4>
                        <h2>121<br><span>/85</span></h2>
                        <div class="rhy-icon">
                            <img src="image/post-bp.png" alt="Post-BP">
                            <p>mmHg</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-6">
                    <div class="p-3 border rhy-dashboard">
                        <h4>壓力<br><span>Stress<br>Level</span></h4>
                        <label for="" class="stresslow p-2 h4 rounded text-light" >Low</label>
                        <div class="rhy-icon">
                            <img src="image/smile.png" alt="Stress">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <div class="title">
            <hr>
            <h2>身心靈平衡表現</h2>
            <h5>Mind-Body-Spirit Balance Performance</h5>
        </div>
    <section id="radar" class="section">
        <div id="radar-container" class="radar-container">
            <canvas id="radarChart" class="radarChart"></canvas>
        </div>
    </section>
    <section id="dashboard" class="section">
        <div class="container container-md">
            <div class="row g-2 g-md-4">
                <div class="col-12 col-lg-6" id="index-bp">
                    <div class="card panel-index rounded-4">
                    <label for="" class="card-head"><b>活力指標</b><br><small>Vitality Index</small></label>
                        <div class="card-body">
                            <div class="graph">
                                <div class="knob_data">20
                                    <span class="txt_smaller">%</span>
                                </div>
                                <svg class="graph_media" style="width: 100%;" max-width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                                    <!-- 漸層定義 -->
                                    <defs>
                                        <linearGradient id="grad-stroke-1"
                                                        x1="100%" y1="0%" x2="0%" y2="0%"
                                                        gradientUnits="userSpaceOnUse">
                                        <stop offset="0%" stop-color="#fccec5" />
                                        <stop offset="20%" stop-color="#fc2d02" />
                                        </linearGradient>
                                    </defs>
                                <!-- 背景圓 -->
                                <circle cx="133" cy="133" r="120" stroke="#ffe6e1" stroke-width="25" fill="none" stroke-dasharray="376.99 376.99" stroke-dashoffset="376.99" stroke-linecap="round"/>
                                <!-- 進度圓 -->
                                <circle class="progress-ring" cx="133" cy="133" r="120" stroke="url(#grad-stroke-1)"  stroke-width="26" 
                                        fill="none" stroke-linecap="round"
                                        stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                                </svg>
                            </div>
                            <label for="" class="card-label text-light fw-bold" style="background: #ee7c64;">Poor</label>
                            <!-- <asp:Label id="Label_BP" runat="server" CssClass="card-label"/> -->
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-6" id="index-bve">
                    <div class="card panel-index rounded-4 h-100">
                    <label for="" class="card-head"><b>身心平衡指標</b><br><small>Mind-Body Balance <br class="d-sm-none">Index</small></label>
                        <div class="card-body">
                            <div class="graph">
                                <div class="knob_data">35
                                    <span class="txt_smaller">%</span>
                                </div>
                                <svg class="graph_media" style="width: 100%;" max-width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                                    <!-- 漸層定義 -->
                                    <defs>
                                        <linearGradient id="grad-stroke-2"
                                                        x1="100%" y1="0%" x2="0%" y2="0%"
                                                        gradientUnits="userSpaceOnUse">
                                        <stop offset="0%" stop-color="#fce4c3" />
                                        <stop offset="40%" stop-color="#fcb553" />
                                        </linearGradient>
                                    </defs>
                                    <!-- 背景圓 -->
                                    <circle cx="133" cy="133" r="120" stroke="#f9e9d4" stroke-width="25" fill="none" stroke-dasharray="376.99 376.99" stroke-dashoffset="376.99" stroke-linecap="round"/>
                                    <!-- 進度圓 -->
                                    <circle class="progress-ring" cx="133" cy="133" r="120" stroke="url(#grad-stroke-2)" stroke-width="26" 
                                            fill="none" stroke-linecap="round"
                                            stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                                </svg>
                            </div>
                            <label for="" class="card-label text-light fw-bold" style="background: #f9b35f;">Good</label>
                            <!-- <asp:Label id="Label_Nerve" runat="server" CssClass="card-label"/> -->
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-4" id="index-p">
                    <div class="card panel-index rounded-4 h-100">
                        <label for="" class="card-head"><b>血壓指標</b><br><small>Blood Pressure <br class="d-sm-none">Index</small></label>
                        <div class="card-body">
                            <div class="graph">
                                <div class="knob_data">50
                                    <span class="txt_smaller">%</span>
                                </div>
                                <svg class="graph_media" style="width: 100%;" max-width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                                    <!-- 漸層定義 -->
                                    <defs>
                                        <linearGradient id="grad-stroke-3"
                                                        x1="100%" y1="0%" x2="0%" y2="0%"
                                                        gradientUnits="userSpaceOnUse">
                                        <stop offset="0%" stop-color="#b7ebca" />
                                        <stop offset="50%" stop-color="#54c580" />
                                        <stop offset="100%" stop-color="#28a157" />
                                        </linearGradient>
                                    </defs>
                                <!-- 背景圓 -->
                                <circle cx="133" cy="133" r="120" stroke="#def6e7" stroke-width="25" fill="none" stroke-dasharray="376.99 376.99" stroke-dashoffset="376.99" stroke-linecap="round"/>
                                <!-- 進度圓 -->
                                <circle class="progress-ring" cx="133" cy="133" r="120" stroke="url(#grad-stroke-3)" stroke-width="26" 
                                        fill="none" stroke-linecap="round"
                                        stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                                </svg>
                            </div>
                            <label for="" class="card-label text-light fw-bold" style="background: #28a157;">Excellent</label>
                            <!-- <asp:Label id="Label_Balance" runat="server" CssClass="card-label"/> -->
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-4" id="index-bmb">
                    <div class="card panel-index rounded-4 h-100">
                    <label for="" class="card-head"><b>血管彈性指標</b><br><small>Vascular Elasticity <br class="d-sm-none">Index</small></label>
                        <div class="card-body">
                            <div class="graph">
                                <div class="knob_data">65
                                    <span class="txt_smaller">%</span>
                                </div>
                                <svg class="graph_media" style="width: 100%;" max-width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg" stroke-linecap="round">
                                <!-- 背景圓 -->
                                <circle cx="133" cy="133" r="120" stroke="#def6e7" stroke-width="25" fill="none" stroke-dasharray="376.99 376.99" stroke-dashoffset="376.99" stroke-linecap="round"/>
                                <!-- 進度圓 -->
                                <circle class="progress-ring" cx="133" cy="133" r="120" stroke="url(#grad-stroke-3)" stroke-width="26" 
                                        fill="none" stroke-linecap="round"
                                        stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                                </svg>
                            </div>
                            <label for="" class="card-label text-light fw-bold" style="background: #28a157;">Excellent</label>
                            <!-- <asp:Label id="Label_Stress" runat="server" CssClass="card-label"/> -->
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg-4" id="index-na">
                    <div class="card panel-index rounded-4 h-100">
                    <label for="" class="card-head"><b>放鬆指標</b><br><small>Relaxation <br class="d-sm-none">Index</small></label>
                        <div class="card-body">
                            <div class="graph">
                                <div class="knob_data">80
                                    <span class="txt_smaller">%</span>
                                </div>
                                <svg class="graph_media" style="width: 100%;" max-width="192" height="266" viewBox="0 0 266 266" xmlns="http://www.w3.org/2000/svg">
                                <!-- 背景圓 -->
                                <circle cx="133" cy="133" r="120" stroke="#def6e7" stroke-width="25" fill="none" stroke-dasharray="376.99 376.99" stroke-dashoffset="376.99" stroke-linecap="round"/>
                                <!-- 進度圓 -->
                                <circle class="progress-ring" cx="133" cy="133" r="120" stroke="url(#grad-stroke-3)" stroke-width="26" 
                                        fill="none" stroke-linecap="round"
                                        stroke-dasharray="753.98" stroke-dashoffset="753.98" />
                                </svg>
                            </div>
                            <label for="" class="card-label text-light fw-bold" style="background: #28a157;">Excellent</label>
                            <!-- <asp:Label id="Label_Vas" runat="server" CssClass="card-label"/> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        <div class="title">
            <hr>
            <h2>身心靈平衡分析</h2>
            <h5>Mind-Body-Spirit Balance Analysis</h5>
        </div>
    <section id="nervetarget" class="section">
        <div class="target-container">
            <canvas class="canvas" id="targetChart" width="500" height="500"></canvas>
            <label for="targetChart" class="feature" id="lbl_active">積極<br />Energetic</label>
            <label for="targetChart" class="feature" id="lbl_calm">平靜<br />Composed</label>
            <label for="targetChart" class="feature" id="lbl_passive">消極<br />Passive</label>
            <label for="targetChart" class="feature" id="lbl_anxiety">躁進<br />Impulsive</label>
            <label for="targetChart" class="axis" id="y_Stable">穩定 &nbsp; Stable</label>
            <label for="targetChart" class="axis" id="x_Peace">平和<br />Serene</label>
            <label for="targetChart" class="axis" id="y_Unstable">浮躁 &nbsp; Irritability</label>
            <label for="targetChart" class="axis" id="x_Energy">活力<br />Vitality</label>
            <!-- <label for="targetChart" class = "star" ><i class="bi bi-star-fill" visable="false"></i></label> -->
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
      <!-- ✅ 先載 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <!-- ✅ 最後載入 all.js，這時 Chart 與 canvas 都已準備好 -->
    <script src="static/js/all.js"></script>
</body>
</html>
